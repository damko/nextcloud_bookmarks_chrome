<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nextcloud-Bookmarks - Chrome extension</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/jquery-ui.min.css" rel="stylesheet">
        <link href="css/nextcloud-bookmarks.css" rel="stylesheet">
        <link href="css/bookmarks-html-list.css" rel="stylesheet">
    </head>

    <body>

        <!-- Tab labels -->
        <ul id="extension-tabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#save-bookmark-tab" id="save-bookmark-tab-link" aria-controls="save-bookmark-tab" role="tab" data-toggle="tab">Bookmark</a>
            </li>
            <li role="presentation">
                <a href="#search-bookmarks-tab" id="search-bookmarks-tab-link" aria-controls="search-bookmarks-tab" role="tab" data-toggle="tab">Search</a>
            </li>
        </ul>


        <!-- Tab panes -->
        <div class="tab-content">


            <!-- Bookmark Tab content -->
            <div class="tab-pane active" id="save-bookmark-tab" role="tabpanel">
                <form id="save-bookmark-form">
                    <input type="hidden" class="form-control" id="bookmark-id">
                    <input type="hidden" class="form-control" id="bookmark-url">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Title:</span>
                        <input type="text" class="form-control" id="bookmark-title" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Tags:</span>
                        <input type="text" class="form-control" id="bookmark-tags" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2">Note:</span>
                        <textarea type="text" class="form-control" id="bookmark-description" aria-describedby="basic-addon2"></textarea>
                    </div>

                    <ul id="bookmark-additional-info" class="bookmark-additional-info">
                        <li>Created: <span id="bookmark-created_at"></span></li>
                        <li>Updated: <span id="bookmark-updated_at"></span></li>
                    </ul>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="save-bookmark-button">Save</button>
                    </div>
                    <div class="btn-group" style="float: right;">
                        <button type="button" class="btn btn-danger" id="delete-bookmark-button">Delete</button>
                    </div>
                    <div style="clear: both;"></div>
                </form>
            </div>


            <!-- Search Tab content -->
            <div class="tab-pane" id="search-bookmarks-tab" role="tabpanel">
                <div class="boxed">
                    <form id="search-bookmarks-form">
                        <div class="input-group">
                            <span class="input-group-addon" id="tags-addon">Tags:</span>
                            <input type="text" class="form-control" id="search-tags" aria-describedby="tags-addon" placeholder="tag1,tag2, ..." autofocus>
                            <span class="input-group-addon">
                                <input type="radio" name="conjunction" value="and">AND
                            </span>
                            <span class="input-group-addon">
                                <input type="radio" name="conjunction" value="or" checked="true">OR
                            </span>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-primary" id="search-by-tags-button">Search</button>
                        </div>
                    </form>
                </div>
                <div id="bookmarks-list">
            </div>


        </div>


        <!-- Notification area -->
        <div id="notification-area"></div>

    </div>
    <div id="bottom-line">
        <a id="nextcloud-bookmarks-link" target="_blank">Nextcloud-Bookmarks</a>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nextcloud-bookmarks.js"></script>
    <script src="js/bookmarks-html-list-generator.js"></script>
</body>
</html>
